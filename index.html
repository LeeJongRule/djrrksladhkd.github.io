<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉터 만들기</title>
	<style>
		h3{
			color:orange;
		}
		
		h3:first-letter{
			color:blue;
		}
		
		#aa{
			background-color: yellow;
		}
		
		#list{
			background-color: #fEE;
		}
		
		li:hover{
			background-color: yellowgreen;
		}
		li:first-child{
			color:yellowgreen;
		}
		.warning{
			color:orange;
		}
		
		#bb{
			color: skyblue;
		}
		
	</style>


</head>
<body class="main">
<h3>Web Programming</h3>
<hr>
<div> 
	<div id="c'">2학기 <strong id="aa">학습 내용</strong>입니다.</div>
	<ul id="list">
 		<li><span>HTML5</span></li>
		<li><strong id="bb">CSS</strong></li>
		<li>JAVASCRIPT</li>
	</ul>
	<div class="warning">60점 이하는 F</div>
</div>
</body>
</html>
